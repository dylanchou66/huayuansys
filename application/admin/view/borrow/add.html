<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('申请类型')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-zerenm" class="form-control selectpicker" name="row[borrow_type]" onchange="show_sub()" >
                {foreach name="borrowTypeList" item="vo"}
                <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class=" form-group" >
        <label class="control-label col-xs-12 col-sm-2">{:__('业务类型')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-project_type_id" data-rule="required" data-source="dict_v/index" data-primary-key="id"
                   data-field="name" data-params='{"custom[status]":"1","custom[dict_id]":"26"}' class="form-control selectpage" name="row[project_type_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Project_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-project_id" data-rule="required" data-source="project/index" data-primary-key="id"
                   data-field="project" data-params='{"custom[status_switch]":"1"}' class="form-control selectpage" name="row[project_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-money" class="form-control" name="row[money]" type="text">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Matter_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-matter_id" data-rule="required" data-source="dict_v/index" data-primary-key="id"
                   data-field="name" data-params='{"custom[status]":"1","custom[dict_id]":"44"}' class="form-control selectpage" name="row[matter_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Matter')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-matter" class="form-control " rows="5" name="row[matter]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Photo_images')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-photo_images" class="form-control" size="50" name="row[photo_images]" type="text" readonly>
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-photo_images" class="btn btn-danger faupload" data-input-id="c-photo_images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-photo_images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-photo_images"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-photo_images"></ul>
        </div>
    </div>





    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
