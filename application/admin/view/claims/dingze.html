<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
    <input type="hidden" name="row[id]" value="{$row.id|htmlentities}">
        <input type="hidden" name="row[project_type_id]" value="{$row.project_type_id|htmlentities}">
        <input type="hidden" name="row[pay_type_id]" value="{$row.pay_type_id|htmlentities}">

    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Claims_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-claims_id" data-rule="required"  name="row[claims_id]" type="text" value="{$row.claims_id|htmlentities}" readonly>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('申请总金额')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-money" data-rule="required" class="ttl" name="row[ttlmoney]" type="text" value="{$row.money|htmlentities}" readonly>
        </div>
    </div>

<hr/>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('承运商名')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-responsibility_id" data-rule="required" data-source="supplier/index" data-primary-key="id"
                   data-field="company"  class="form-control selectpage" name="row[cys_id]" type="text" value="{$row.responsibility_id|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('承运商承担')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="number1" data-rule="required" class="form-control cysttl number"  name="row[cys_money]" type="number" value="0" min="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Photos')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-photos-cys" data-rule="required" class="form-control" size="50" name="row[photos-cys]" type="text" readonly>
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-photoimages" class="btn btn-danger faupload" data-input-id="c-photos-cys" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-photos-cys"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-photos-cys"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-photos-cys"></ul>
        </div>
    </div>




<hr/>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('上海分公司承担')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="number2" data-rule="required" class="form-control shcd number"  name="row[sh_money]" type="number" value="0" min="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Photos')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-photos-sh" data-rule="required" class="form-control" size="50" name="row[photos-sh]" type="text" readonly>
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-photoimages" class="btn btn-danger faupload" data-input-id="c-photos-sh" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-photos-sh"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-photos-sh"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-photos-sh"></ul>
        </div>
    </div>
    <hr/>



    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('分公司名')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-siji_id" data-rule="required" data-source="dict_v/index"  data-params='{"custom[id]":["GT","46"],"custom[status]":"1","custom[dict_id]":"25"}' class="form-control selectpage" name="row[fgs_id]" type="text" value="">

        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('承担')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="number3" data-rule="required" class="form-control fgs number"  name="row[other_money]" type="number" value="0" min="0" >
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Photos')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-photos-fgs" data-rule="required" class="form-control" size="50" name="row[photos-fgs]" type="text" readonly>
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-photoimages" class="btn btn-danger faupload" data-input-id="c-photos-fgs" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-photos-fgs"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-photos-fgs"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-photos-fgs"></ul>
        </div>
    </div>

    <hr/>





    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('客户承担')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-money" data-rule="required" class="form-control kh"  name="row[kh_money]" type="number" value="0" >
        </div>
    </div>



    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Photos')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-photos-hk" data-rule="required" class="form-control" size="50" name="row[photos-kh]" type="text" readonly>
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-photoimages" class="btn btn-danger faupload" data-input-id="c-photos-hk" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-photos-hk"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-photos-hk"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-photos-hk"></ul>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-4">
            <button type="submit" class="btn btn-success btn-embossed disabled" >{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>


<script>
    document.getElementById("number1").addEventListener("keypress",function(event){
        if(event.keyCode == 45){
            event.preventDefault();
        }
    });
    document.getElementById("number2").addEventListener("keypress",function(event){
        if(event.keyCode == 45){
            event.preventDefault();
        }
    });
    document.getElementById("number3").addEventListener("keypress",function(event){
        if(event.keyCode == 45){
            event.preventDefault();
        }
    });
</script>
