<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group wangge" >
        <label class="control-label col-xs-12 col-sm-4">主卡余额:<font color="red">{$master_yue}</font></label>
        <div class="col-xs-12 col-sm-8">
            <dl class="fieldlist" data-name="row[category]" data-template="fieldtpl">
                <dd><a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i> {:__('追加卡')}</a></dd>
<!--                <textarea name="row[id]" class="form-control hide" cols="30" rows="5"></textarea>-->
            </dl>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

<script id="fieldtpl"  type="text/html">
    <dd class="form-inline">

        <div class="form-group no-width-margin w6">

            <div class="col-xs-12 col-sm-8 input-box">
                卡号{:build_select('row[<%=index%>][id]', $category, null, ['class'=>'form-control selectpicker','data-rule'=>'required'])}分配金额:{:Form::text('row[<%=index%>][money]', '', ['data-rule'=>'required'])}
            </div>
        </div>
        <span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span>
<!--        <span class="btn btn-sm btn-primary btn-dragsort"><i class="fa fa-arrows"></i></span>-->
    </dd>


</script>

<script>
    document.getElementById("number").addEventListener("keypress",function(event){
        if(event.keyCode == 45){
            event.preventDefault();
        }
    });

    });
</script>
